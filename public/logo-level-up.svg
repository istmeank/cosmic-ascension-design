<svg width="200" height="120" viewBox="0 0 200 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="120" fill="black"/>
  
  <!-- LEVEL UP Text -->
  <text x="100" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">LEVEL UP</text>
  
  <!-- Yellow Bar Pattern -->
  <!-- Left side bars -->
  <rect x="20" y="35" width="8" height="20" fill="#FFD700"/>
  <rect x="30" y="35" width="8" height="35" fill="#FFD700"/>
  <rect x="40" y="35" width="8" height="50" fill="#FFD700"/>
  
  <!-- Center U shape -->
  <rect x="55" y="35" width="15" height="65" fill="#FFD700"/>
  <rect x="75" y="35" width="15" height="65" fill="#FFD700"/>
  <rect x="55" y="85" width="35" height="15" fill="#FFD700"/>
  
  <!-- Right side bars -->
  <rect x="105" y="35" width="8" height="50" fill="#FFD700"/>
  <rect x="115" y="35" width="8" height="35" fill="#FFD700"/>
  <rect x="125" y="35" width="8" height="20" fill="#FFD700"/>
  
  <!-- Plus sign -->
  <text x="140" y="50" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">+</text>
  
  <!-- For Ladies Gentlemen text -->
  <text x="90" y="105" fill="#FF69B4" font-family="serif" font-size="10" font-style="italic">For</text>
  <text x="105" y="105" fill="#FF69B4" font-family="serif" font-size="10" font-style="italic">Ladies</text>
  <text x="95" y="115" fill="#00BFFF" font-family="serif" font-size="10" font-style="italic">Gentlemen</text>
  
  <!-- White circle -->
  <circle cx="75" cy="100" r="8" fill="white"/>
</svg>